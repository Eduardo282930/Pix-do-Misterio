<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pix do Mistério</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Pix do Mistério" class="logo"/>
    <h1>Descubra o Número Misterioso</h1>
    <p>Contribua com apenas <strong>R$10</strong> e receba um número exclusivo com acesso direto ao Mistério!</p>
    
    <button id="pagarBtn">Fazer Pagamento via PIX</button>

    <div id="formulario" class="hidden">
      <h2>Preencha seus dados:</h2>
      <input type="text" id="nome" placeholder="Seu nome" />
      <input type="text" id="whatsapp" placeholder="WhatsApp (com DDD)" />
      <button id="verNumeroBtn" class="hidden">Ver meu número</button>
    </div>

    <div id="numeroRevelado" class="hidden">
      <h2>Seu número misterioso:</h2>
      <h1 id="meuNumero">#...</h1>
      <button id="consultarBtn" class="hidden" onclick="mostrarGrafico()">Consultar meus acessos</button>
    </div>

    <canvas id="grafico" class="hidden"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
