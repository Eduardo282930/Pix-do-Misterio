<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pix do Mistério</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <video src="assets/logo.mp4" autoplay muted loop class="logo"></video>

    <h1>Descubra o Número Misterioso</h1>
    <p>Contribua com apenas R$0,50 e receba um número exclusivo com acesso direto ao Mistério!</p>

    <button id="pagarBtn">Fazer Pagamento via PIX</button>

    <div id="formulario" class="hidden">
      <h2>Preencha seus dados:</h2>
      <input type="text" id="nome" placeholder="Seu nome completo" required />
      <input type="tel" id="whatsapp" placeholder="Número do WhatsApp" required />
      <button onclick="revelarNumero()">Ver meu número</button>
    </div>

    <div id="numeroRevelado" class="hidden">
      <h2>Seu número misterioso:</h2>
      <div id="meuNumero">#...</div>
    </div>

    <button id="consultarBtn" class="hidden" onclick="mostrarGrafico()">Consultar meus acessos</button>

    <canvas id="grafico" class="hidden"></canvas>
  </div>

  <script src="firebase.js" type="module"></script>
  <script src="script.js"></script>
  <script src="grafico.js"></script>
</body>
</html>
