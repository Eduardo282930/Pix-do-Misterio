<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pix do Mistério</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <video id="logoVideo" autoplay muted loop>
      <source src="assets/logo.mp4" type="video/mp4" />
    </video>

    <h1>Descubra o Número Misterioso</h1>
    <p class="info">Contribua com apenas R$0,50 e receba um número exclusivo com acesso direto ao Mistério!</p>
    <button id="pagarBtn">Fazer Pagamento via PIX</button>

    <form id="formulario" class="hidden">
      <h2>Preencha seus dados:</h2>
      <input type="text" id="nome" placeholder="Seu nome" required />
      <input type="text" id="whatsapp" placeholder="WhatsApp com DDD" required />
      <button type="button" onclick="revelarNumero()">Ver meu número</button>
    </form>

    <div id="numeroRevelado" class="hidden">
      <h2>Seu número misterioso:</h2>
      <p id="meuNumero">#...</p>
      <button id="consultarBtn" onclick="mostrarGrafico()">Consultar meus acessos</button>
    </div>

    <canvas id="grafico" class="hidden"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script src="grafico.js"></script>
  <script type="module" src="firebase.js"></script>
</body>
</html>
